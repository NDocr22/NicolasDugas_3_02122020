<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ohmyfood! est une entreprise de commande de repas en ligne. Notre concept permet aux
    utilisateurs de composer leur propre menu et réduire leur temps d’attente dans les
    restaurants car leur menu est préparé à l’avance. Plus de perte de temps à consulter la carte">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d50e9908b.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>
<body>

    <!-- Header -->

<header class="header">
    <img class="header_logo" src="images/logo/ohmyfood@2x.svg" alt="logo de ohmyfood">
</header>

    <!-- Header -->

    <!-- Main -->

<main class="main">

    <!-- Search -->

    <form class="search" method="GET">
        <span class="location_icon">
            <i class="fas fa-map-marker-alt"></i> 
        </span>
            <input class="search_text" type="search" placeholder="Paris, Belleville">
    </form>

    <! -- Search -->

    <! -- Explore -->

    <section class="explore">
        <div class="explore_title">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
        </div>
        <button class="explore_btn">
            <span class="text_btn">Explorer nos restaurants</span>
        </button>
    </section>

    <! -- Explore -->

    <! -- Fonctionnement -->

    <div class="contenair">
        <h2>Fonctionnement</h2>
        <div class="fonctionnement_box">
            <div class="fonctionnement_icon">
                <i class="fas fa-mobile-alt"></i>
                <span class="fonctionnement_text">Choisissez un restaurant</span>
            </div>
        </div>
        <div class="fonctinnement_box">
            <div class="fonctionnement_icon">
                <i class="fas fa-bars"></i>
                <span class="fonctionnement_text">Composez votre menu</span>
            </div>
        </div>
        <div class="fonctionnement_box">
            <div class="fonctionnement_icon">
                <i class="fas fa-store"></i>
                <span class="fonctionnement_text">Dégustez au restaurant</span>
            </div>
        </div>
    </div>

    <! -- Fonctionnement -->
    

</main>


    
</body>
</html>
